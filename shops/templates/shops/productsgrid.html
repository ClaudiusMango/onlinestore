<section class="w-100">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 m-0 my-2">
        {% for product in products %}
        <div class="col p-2 ">
            <div class="card text-center product-card h-100 border-0 ">
                <div class="card-body d-flex align-items-center justify-content-center bg-light">
                    <img src="{{ product.image_url }}" class="card-img-top p-2" alt="Product image">
                    <div class="product-actions d-flex flex-column">
                        <button data-product="{{product.id}}" data-action="add" class="update-cart btn btn-outline-dark border-0 rounded-0">
                            <svg class="me-1" width="24" height="24"><use xlink:href="#add-to-cart"/></svg>
                            <span class="visually-hidden">Add product to cart</span>
                        </button>
                        <a href="{% url 'product_details' product.id %}" class="btn btn-outline-dark border-0 rounded-0">
                            <svg class="me-1" width="24" height="24"><use xlink:href="#more"/></svg>
                            <span class="visually-hidden">Product details</span>
                        </a>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 d-flex flex-column p-0">
                    <p class="m-1">{{ product.product_name | capfirst }}</p>
                    <p class="m-1">KSH {{ product.price }}</p>
                    <button data-product="{{product.id}}" data-action="add" class="update-cart btn btn-outline-success d-flex align-items-center justify-content-center rounded-0" >
                        <svg class="me-2" width="24" height="24"><use xlink:href="#add-to-cart"/></svg>
                        Add to Basket
                    </button>		
                </div>
            </div>
        </div>
        {% empty %}
        <div class="alert alert-info show w-100" role="alert">
            Oops, No products here !
        </div>
        {% endfor %}
    </div>
</section>
